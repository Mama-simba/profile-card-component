<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

   <link rel="stylesheet" href="./images/styles.css" type="text/css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c8859f7b0c.js" crossorigin="anonymous"></script>
  
  <title>Profile card component</title>
</head>

<body>



  <div class="background-container">
    <div class="bg-top"></div>
    <div class="bg-bottom"></div>

  </div>
  


  <div class="card">
  
    <div class="card-header"></div>
  
    <div class="user-pic-box"><img src="./images/image-victor.jpg" alt="User's profile picture"></div>
  
  
    <div class="card-body">
      <div class="user-info">
        <span class="name">Victor Crest </span><span class="age">26</span>
        <p class="city">London</p>
      </div>
  
      <hr />
  
      <div class="body-flex">
        <div>
          <p class="number">80K</p>
          <p class="fans">Followers</p>
        </div>
  
        <div>
          <p class="number">803K</p>
          <p class="fans">Likes</p>
        </div>
  
        <div>
          <p class="number">1.4K</p>
          <p class="fans">Photos</p>
        </div>
      </div>

    </div>
  
  </div>
  
  
  
  
  <div class="attribution">
    <div class="footer">

            Mentor</strong></a>.</p>

        <a href="https://www.linkedin.com/in/cristina-padilla-plasencia/"><i class="fab fa-linkedin"></i></a>
      </p>
    </div>
    
  </div>


</body>
</html>
